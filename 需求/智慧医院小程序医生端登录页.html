
<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>智慧医院小程序医生端登录页</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
<style>
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    .animate-pulse-soft {
      animation: pulse-soft 3s infinite ease-in-out;
    }
  </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 min-h-screen flex items-center justify-center p-6">
<!-- PC Web Container -->
<div class="w-full max-w-[1200px] h-[720px] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-row">
<!-- Left Section: Visual & Branding -->
<div class="w-1/2 bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 relative flex flex-col justify-between p-12 text-white overflow-hidden">
<!-- Background Decorative Elements -->
<div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<pattern height="40" id="grid" patternunits="userSpaceOnUse" width="40">
<path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"></path>
</pattern>
</defs>
<rect fill="url(#grid)" height="100%" width="100%"></rect>
</svg>
</div>
<!-- Logo & Brand Name -->
<div class="relative z-10 flex items-center space-x-3">
<div class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-lg flex items-center justify-center border border-white/30">
<span class="iconify text-2xl" data-icon="solar:medical-kit-bold"></span>
</div>
<div class="flex flex-col">
<span class="text-xl font-bold tracking-tight">智慧医院管理系统</span>
<span class="text-xs text-blue-100 uppercase tracking-widest">Smart Hospital System</span>
</div>
</div>
<!-- Hero Illustration/Visual -->
<div class="relative z-10 flex flex-col items-start space-y-6">
<div class="p-4 bg-white/10 backdrop-blur-xl rounded-2xl border border-white/20 animate-pulse-soft">
<img alt="Doctor Portal Dashboard Preview" class="w-full h-auto rounded-lg shadow-lg opacity-90 border border-white/10" id="img_1" src="https://modao.cc/agent-py/media/generated_images/2026-01-29/89a585333f13471b8e1a437058b12743.jpg"/>
</div>
<div class="space-y-2">
<h1 class="text-3xl font-extrabold">医生端数字化工作台</h1>
<p class="text-blue-100 text-lg max-w-md">高效联通医患，精准管理数据。2026年最新升级版，赋能医疗专业协作。</p>
</div>
</div>
<!-- Footer Info -->
<div class="relative z-10 text-xs text-blue-200 flex items-center space-x-4">
<span>当前日期: 2026年01月29日</span>
<span class="w-1 h-1 bg-blue-300 rounded-full"></span>
<span>版本号 v4.2.0</span>
</div>
</div>
<!-- Right Section: Login Form -->
<div class="w-1/2 flex flex-col justify-center px-20 py-12 relative">
<!-- Language/Support Top Bar -->
<div class="absolute top-8 right-12 flex items-center space-x-4 text-slate-400 text-sm">
<button class="hover:text-blue-600 transition-colors flex items-center">
<span class="iconify mr-1" data-icon="solar:global-outline"></span>
          中文 (简体)
        </button>
<span class="text-slate-200">|</span>
<button class="hover:text-blue-600 transition-colors">帮助中心</button>
</div>
<!-- Login Core -->
<div class="w-full max-w-sm mx-auto">
<div class="mb-10">
<h2 class="text-2xl font-bold text-slate-800">欢迎登录</h2>
<p class="text-slate-500 mt-2">请登录您的医生工作账号</p>
</div>
<!-- Tab Switching -->
<div class="flex border-b border-slate-100 mb-8" id="login-tabs">
<button class="px-6 py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600 transition-all" id="tab-account" onclick="switchTab('account')">账号密码</button>
<button class="px-6 py-3 text-sm font-medium border-b-2 border-transparent text-slate-400 hover:text-slate-600 transition-all" id="tab-mobile" onclick="switchTab('mobile')">手机验证码</button>
</div>
<!-- Account Login Form -->
<form class="space-y-5" id="form-account">
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">工号 / 手机号</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors">
<span class="iconify text-lg" data-icon="solar:user-circle-linear"></span>
</span>
<input class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 transition-all" placeholder="请输入您的工号或手机号" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">登录密码</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors">
<span class="iconify text-lg" data-icon="solar:lock-password-linear"></span>
</span>
<input class="w-full pl-12 pr-12 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 transition-all" placeholder="请输入密码" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600" type="button">
<span class="iconify text-lg" data-icon="solar:eye-linear"></span>
</button>
</div>
</div>
</form>
<!-- Mobile Login Form (Hidden by default) -->
<form class="space-y-5 hidden" id="form-mobile">
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">手机号码</label>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors">
<span class="iconify text-lg" data-icon="solar:iphone-linear"></span>
</span>
<input class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 transition-all" placeholder="请输入绑定的手机号" type="tel"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">验证码</label>
<div class="flex space-x-3">
<div class="relative group flex-1">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors">
<span class="iconify text-lg" data-icon="solar:shield-keyhole-linear"></span>
</span>
<input class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 transition-all" placeholder="6位验证码" type="text"/>
</div>
<button class="px-4 py-3 text-sm font-medium text-blue-600 border border-blue-200 rounded-xl hover:bg-blue-50 active:bg-blue-100 transition-colors shrink-0" type="button">
                获取验证码
              </button>
</div>
</div>
</form>
<!-- Common Actions -->
<div class="flex items-center justify-between mt-6 text-sm">
<label class="flex items-center space-x-2 cursor-pointer group">
<input class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" type="checkbox"/>
<span class="text-slate-500 group-hover:text-slate-700">记住账号</span>
</label>
<a class="text-blue-600 hover:text-blue-700 font-medium" href="#">忘记密码?</a>
</div>
<!-- Submit Button -->
<button class="w-full bg-blue-600 hover:bg-blue-700 active:transform active:scale-[0.98] text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all mt-8 flex items-center justify-center space-x-2">
<span>进入工作台</span>
<span class="iconify" data-icon="solar:arrow-right-linear"></span>
</button>
<!-- Terms -->
<p class="text-center text-xs text-slate-400 mt-10">
          登录即代表您同意 
          <a class="underline hover:text-slate-600" href="#">《医生端服务协议》</a> 
          和 
          <a class="underline hover:text-slate-600" href="#">《个人信息保护政策》</a>
</p>
</div>
<!-- Quick Scan Switch -->
<div class="absolute bottom-4 right-4 group">
<div class="absolute bottom-full right-0 mb-2 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-800 text-white text-[10px] py-1 px-3 rounded whitespace-nowrap">
          扫码快速登录
          <div class="absolute top-full right-4 w-2 h-2 bg-slate-800 rotate-45 -mt-1"></div>
</div>
<button class="w-12 h-12 bg-slate-100 hover:bg-white border border-slate-200 rounded-full flex items-center justify-center text-slate-500 hover:text-blue-600 shadow-sm hover:shadow transition-all cursor-pointer">
<span class="iconify text-2xl" data-icon="solar:qr-code-bold-duotone"></span>
</button>
</div>
</div>
</div>
<script>
    function switchTab(type) {
      const tabAccount = document.getElementById('tab-account');
      const tabMobile = document.getElementById('tab-mobile');
      const formAccount = document.getElementById('form-account');
      const formMobile = document.getElementById('form-mobile');

      if (type === 'account') {
        tabAccount.classList.replace('border-transparent', 'border-blue-600');
        tabAccount.classList.replace('text-slate-400', 'text-blue-600');
        tabMobile.classList.replace('border-blue-600', 'border-transparent');
        tabMobile.classList.replace('text-blue-600', 'text-slate-400');
        formAccount.classList.remove('hidden');
        formMobile.classList.add('hidden');
      } else {
        tabMobile.classList.replace('border-transparent', 'border-blue-600');
        tabMobile.classList.replace('text-slate-400', 'text-blue-600');
        tabAccount.classList.replace('border-blue-600', 'border-transparent');
        tabAccount.classList.replace('text-blue-600', 'text-slate-400');
        formMobile.classList.remove('hidden');
        formAccount.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
